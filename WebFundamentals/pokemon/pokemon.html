<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pokemon</title>
    <link rel="stylesheet" href="pokemon.css">
    <script type="text/javascript" src= 'https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script type="text/javascript">
    $(document).ready(function () {

      for (var i = 1; i < 152; i++) {
        var poke = "<img id=\"" + i + "\" src=\"" + "http://pokeapi.co/media/img/" + i + ".png\">";
        $(".index").append(poke);
      }

      $("img").click(function() {


        $.get("http://pokeapi.co/api/v1/pokemon/" + $(this).attr( "id" ) + "/", function(res){
          for(var r = 0; r < res.types.length; r++){
            $("#types").html( "<li>" + res.types[r].name + "</li>");
          }
          $("#height").html( "<li>" + res.height + "</li>");
          $("#weight").html( "<li>" + res.weight + "</li>");
        }, 'json');

        $("#picture").html( "<img id=\"" + $(this).attr( "id" ) + "\" src=\"" + "http://pokeapi.co/media/img/" + $(this).attr( "id" ) + ".png\">" )
      });



    });

    </script>
  </head>
  <body>
    <div class="whole">


      <div class="index">

      </div>
      <div class="info">
        <div class="name">

        </div>
        <div id="picture">


        </div>
        <div>
          <h2>Types:</h2>
          <ul id="types">

          </ul>

        </div>
        <div>
          <h2>Height:</h2>
          <ul id="height">

          </ul>

        </div>
        <div>
          <h2>Weight:</h2>
          <ul id="weight">

          </ul>

        </div>

      </div>
    </div>

  </body>
</html>
