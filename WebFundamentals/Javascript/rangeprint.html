<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rangeprint</title>
  </head>
  <body>
    <script type="text/javascript">
    function range(start, end, skip) {
      var array = [];

      if (skip === undefined) {
        skip = 1;
      }

      for (var i = start; i < end; i += skip) {
        array.push(i);
      }

      if (start > end) {
        for (var i = start; i > end; i -= skip) {
          array.push(i);
        }
      }

      console.log(array);
    }
    </script>

  </body>
</html>
