<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>random</title>
  </head>
  <body>
    <script type="text/javascript">
    function gamble(quarters) {
      var coins = 0;
      for (var i = 0; i < quarters; i++) {
        var number = Math.floor(Math.random() * 100);
        if (number == 50) {
          coins += (Math.floor(Math.random() * 50)) + 51;
        }
      }

      console.log('you won ' + coins);

    }

    </script>

  </body>
</html>
