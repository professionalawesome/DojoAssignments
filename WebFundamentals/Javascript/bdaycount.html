<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bdaycount</title>
  </head>
  <body>
    <script type="text/javascript">
    var bdaycount = 60;
    for (bdaycount = 60; bdaycount > 0; bdaycount--) {
      if (bdaycount > 29) {
        console.log(bdaycount + 'days until my birthday. Such a ling time ...');
      }

      if (bdaycount < 30 && bdaycount > 4) {
        console.log(bdaycount + 'days until my birthday, so good!');
      }

      if (bdaycount < 5) {
        console.log(bdaycount + 'days until my birthday, awesome!');
      }
    }
    </script>

  </body>
</html>
