<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ninjatocat</title>
    <script type="text/javascript" src= 'https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("img").click(function(){
        var temp = $(this).attr("img-alt-src");
        $(this).attr("img-alt-src", $(this).attr("src"));
        $(this).attr("src", temp);
      });
    });

    </script>
  </head>
  <body>
    <div class="">
      <img src="cat0.png" img-alt-src="ninja0.png">

    </div>
    <div class="">
      <img src="cat1.png" img-alt-src="ninja1.png">

    </div>
    <div class="">
      <img src="cat2.png" img-alt-src="ninja2.png">

    </div>
    <div class="">
      <img src="cat3.png" img-alt-src="ninja3.png">

    </div>
    <div class="">
      <img src="cat4.png" img-alt-src="ninja4.png">

    </div>

  </body>
</html>
